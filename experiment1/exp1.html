<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see what's going on!</h2>

    <script>

        //This script prints all the numbers from 1 to 100 in the console; however,  all numbers divisible by 3 are replaced with "Fizz" and all numbers divisible by 5 show "Buzz" instead. 
        
        for(i = 1; i <= 100; i++ ){ //Loop
            if(i % 3 === 0){ //Selection
                console.log(`Fizz`); //Sequence
            } else if (i % 5 === 0){
                console.log('Buzz');
            } else {
                console.log(i); 
            }
        }

    </script>
</body>
</html>
