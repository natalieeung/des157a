<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On HTML CSS</title>
    
    <!-- Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script> 
</head>

<body>
    <header>
        <div id="slider">
            <div class="a"> 
                <img src="images/sushi1.png" alt="sushi1">
                <img src="images/sushi2.png" alt="sushi1">
                <img src="images/sushi3.png" alt="sushi1">
                <img src="images/sushi4.png" alt="sushi1">
                <img src="images/sushi5.png" alt="sushi1">
                <img src="images/sushi6.png" alt="sushi1">
                <img src="images/sushi1.png" alt="sushi1">
                <img src="images/sushi2.png" alt="sushi1">
                <img src="images/sushi3.png" alt="sushi1">
                <img src="images/sushi4.png" alt="sushi1">
                <img src="images/sushi5.png" alt="sushi1">
                <img src="images/sushi6.png" alt="sushi1">
            </div>
        </div>
    </header>

    <section id="buttons">
        <div id="leftBtns">
            <button id="quit"><i class="fa-solid fa-right-from-bracket"></i>Exit</button>
            <button id="help"><i class="fa-solid fa-question"></i>Help</button>
        </div>
        <div id= "title"> 
            <h1>Sushi Roll Roulette</h1>
            <h2>Conveyor belt sushi can be competitive! Try and win as many pieces as you can! </h2>    
        </div>
        <div id="rightBtns">
            <button id="sound"><i class="fa-solid fa-music"></i>Sound</button>
            <button id="nosound"><i class="fa-solid fa-volume-xmark"></i>Sound</button>
        </div>
    </section>

    <div id="gamecontrol">
        <h3>Start a Game</h3>
        <p>Randomly Pick the First Player, and Start the Game</p>
        <br>
        <button id="startgame">Start</button>
    </div>

    <div id="game">


    </div>
    <div id="actions">


    </div>
    <div id="score">

        
    </div>
    <footer>
        <img>
    </footer>
</body>
</html>
