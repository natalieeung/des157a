<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On HTML CSS</title>
    
    <!-- Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>

<body>
    <header>
        <!-- insert conveyor belt -->
    </header>

    <section id="buttons">
        <div id="leftBtns">
            <button id="quit">Exit</button>
            <button id="help">Help</button>
        </div>
        <div id= "title"> 
            <h1>Sushi Roll Roulette</h1>
            <h2>Conveyor belt sushi can be competitive! Try and win as many pieces as you can! </h2>    
        </div>
        <div id="rightBtns">
            <button id="sound">Sound</button>
        </div>
    </section>

    <section id="pickchar">
        <h3>Pick Your Character</h3>

        <button id="startgame">Start</button>
    </section>

    <div id="gamecontrol">
        
    </div>

    <div id="game">


    </div>

    </div>

    </div>
