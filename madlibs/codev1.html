<body>
    <main>
        <section id="title1">
            <div class="cakes">
                <img src="images/cake1.png" alt="cake1" width="166" height="288">
                <img src="images/cake2.png" alt="cake2" width="166" height="288">
                <img src="images/cake3.png" alt="cake3" width="166" height="288">
                <img src="images/cake4.png" alt="cake4" width="166" height="288">
            </div>
            <div class="middle">
                <h1>Recipe</h1>
                <h2>Roulette</h2>
            </div>
            <div class="cakes">
                <img src="images/cake5.png" alt="cake5" width="166" height="288">
                <img src="images/cake6.png" alt="cake6" width="166" height="288">
                <img src="images/cake7.png" alt="cake7" width="166" height="288">
                <img src="images/cake8.png" alt="cake8" width="166" height="288">
            </div>
        </section>

        <section id="title2">
            <div class="cakes">
                <img src="images/cake1.png" alt="cake1" width="166" height="288">
                <img src="images/cake2.png" alt="cake2" width="166" height="288">
                <img src="images/cake3.png" alt="cake3" width="166" height="288">
                <img src="images/cake4.png" alt="cake4" width="166" height="288">
            </div>
            <div class="middle">
                <h1>Recipe</h1>
                <h2>Roulette</h2>
            </div>
            <div class="ingredients">
                <h3>Ingredients</h3>
                <ul>
                    <li></li>
                </ul>
            </div>
        </section>

        <section id="form1" class="active">
            <p>Fill out the fields to recover the recipe!</p>
            <br>
            <form> 
                <label for="noun1">Noun</label>
                <input type="text" id="noun1" name="noun1" placeholder="e.g. flower" required>
                
                <label for="noun2">Noun</label>
                <input type="text" id="noun2" name="noun2" placeholder="e.g. strawberry" required>
                
                <label for="adverb">Adverb</label>
                <input type="text" id="adverb" name="adverb" placeholder="e.g. slowly" required>

                <label for="adjective">Adjective</label>
                <input type="text" id="adjective" name="adjective" placeholder="e.g. messy" required>
            
                <button>next</button>
            </form>
        </section>

        <section id="form2">
            <p>Fill out the fields to recover the recipe!</p>
            <br>
            <form> 
                <label for="number1">Number</label>
                <input type="text" id="number1" name="number1" placeholder="e.g. 5" required>
                
                <label for="container">Type of Container</label>
                <input type="text" id="container" name="container" placeholder="e.g. barrel" required>
                
                <label for="emotion">Emotion</label>
                <input type="text" id="emotion" name="emotion" placeholder="e.g. happiness" required>

                <label for="shape">Shape</label>
                <input type="text" id="shape" name="shape" placeholder="e.g. heart" required>
            
                <button>next</button>
            </form>
        </section>
    
        <section id="form3">
            <p>Fill out the fields to recover the recipe!</p>
            <br>
            <form> 
                <label for="number2">Number</label>
                <input type="text" id="number2" name="number2" placeholder="e.g. 5" required>
                
                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="e.g. pink" required>
                
                <label for="noun3">Noun</label>
                <input type="text" id="noun3" name="noun3" placeholder="e.g. fork" required>

                <input type="submit" id="submit" value="send">
            </form>
        </section>

        <section id="result">
            
        </section>
    </main>
</body>
</html>
